<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ahorro app</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bodyIndex">
    <form class="cardLogin" action="">
        <h1 class="titulo">Registrate</h1>
        <label for="">
            <i class="fa-solid fa-user-secret"></i>
            <input placeholder="username" type="text" id="userName">
        </label>
        <label for="">
            <i class="fa-solid fa-lock"></i>
            <input placeholder="password" type="password" id="password">
        </label>
        <div class="checkbox">
            <input type="checkbox" class="formCheckInput" id="check"/>
            <label class="formCheckLabel" for="check">Recordar</label>
        </div>
        <p id="parrafo"></p>
        <button onclick="redirigir()" id="iniciarSesion">Iniciar</button>
    </form>
    <script src="/js/scriptLogin.js"></script>
    <!-- libreria  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
</body>
</html>
